<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurants</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<style>
* {
    box-sizing: border-box;
}

.column {
    float: left;
    width: 30%;
    overflow:hidden;
    padding: 10px;
    margin:10px;
    background-color:#ccc;
    <!--height: 300px; /* Should be removed. Only for demonstration */-->
}

.row:after {
    content: "";
    display: table;
    clear: both;
}





</style>
<body>
<div class="container">

    <div class="row">
        {% for restaurant in rest_list %}
        <div class="column">
            <div class="card-{{restaurant.rest_id}}">


                <script>
$(document).ready(function(){
    $("div.card-{{restaurant.rest_id}}").click(function(){
        <!--alert("The paragraph was clicked."+{{restaurant.rest_id}});-->
        <!--You can use both of the function below for redirection of page-->

        <!--window.location.assign("/restaurant/{{restaurant.rest_id}}");-->

        window.location.href="/restaurants/{{restaurant.rest_id}}";
    });
});








                </script>

                <img src="{{restaurant.rest_logo.url}}" height="200" width="200"/>
                <div class="container">
                    <h4><b>{{restaurant.rest_name}}</b></h4>
                    <p>Food Type: {{restaurant.rest_food_type}}</p>
                    <p>Rating: {{restaurant.rest_rating}}</p>
                    <p>&#8377 {{restaurant.rest_expected_price}} For Two</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>
</body>
</html>
